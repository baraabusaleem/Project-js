<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Exercise #1: Changing the text in the div when mouse over and return it back when mouse out</title>

    <style>
   #bra{
    width: 300px;
    height: 50px; 
    line-height: center;
    border: 1px solid black;
    background-color: yellow;
    font-size: 2em;
    font-weight: bold;

    </style>
 </head>
<body>
    <div id="bra" onmouseover="mOver(this)" onmouseout="mOver (this)">Hello world</div>
    <script>
        function mOver(obj){
        obj.innerHTML="How i can help you"
        obj.innerHTML="Hello World"
        }
        
        </script>
</body>
</html>
